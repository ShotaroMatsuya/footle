[SERVICE]
  Parsers_File /fluent-bit/myparsers.conf
  Streams_File /fluent-bit/stream_processor.conf

[FILTER]
  Name parser
  Match *-firelens-*
  Key_Name log
  Parser json
  Reserve_Data true

[OUTPUT]
  Name cloudwatch
  Match access-log
  region ${AWS_REGION}
  log_group_name ${LOG_GROUP_NAME}
  log_stream_prefix from-fluentbit/
  auto_create_group true

[OUTPUT]
  Name cloudwatch
  Match error-log
  region ${AWS_REGION}
  log_group_name ${LOG_GROUP_NAME}
  log_stream_prefix from-fluentbit/
  auto_create_group true

[OUTPUT]
  Name s3
  Match access-log
  region ${AWS_REGION}
  bucket ${LOG_BUCKET_NAME}
  total_file_size 1M
  upload_timeout 1m